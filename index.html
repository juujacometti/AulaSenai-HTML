<!DOCTYPE html>
 <html lang="pt-br"> <!-- Tag raiz -->
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HTML Julya</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png"/>
    <link rel="stylesheet" href="styles/index.css"/>
</head>

<body>
    <h1>Projeto HTML - Aula Mariany</h1> <!-- Apenas um por tela -->
    <p>Oi! Eu sou um parágrafo</p> <!-- Utilizar o <p> para textos que não são títulos -->
    <a href="https://www.google.com/" target="_blank" title="Google">Abra o Google</a> <!-- Tag para links (internos e externos) -->
    <img src="./images/favicon.png" alt="Galinha em pixles do stardew Valley"/> <!-- O ponto serve para utilizar as imagens diretamente do computador -->
    <div>
        <p>Saudades de jogar Stardew Valley!</p>
    </div> <!-- Um tipo de divisor do código (bloco) -->
</body>
</html>
